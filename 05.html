<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .select {
            margin: auto;
            width: 100%;
            border-bottom: 5px double #ccc;
        }

        .select-btn {
            margin: auto;
            width: 630px;

        }

        .scroll {
            margin: 25px;
            width: 100px;
            height: 30px;
            background-color: rgb(243, 75, 75);
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            border: 2px solid rgb(224, 154, 154);
            box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            transition: 0.3s;
        }

        .scroll:hover {
            border: 2px solid #000;
        }
        .content{
            width: 500px;
            
            
        }
        .content img{
            width: 500px;
        }
        @media screen and (max-width:768px){
            .select-btn{
                width: 100%;
                
            }
            .scroll{
                display: block;
                margin: auto;
                margin-top: 10px;
                margin-bottom:10px ;
                width: 200px;
                height: 40px;
            }
            .content {
                width: 100%; 
            }
        }
    </style>
</head>

<body>
    <nav class="navori">
        <a href="01.html">P1</a>
        <a href="02.html">P2</a>
        <a href="03.html">P3</a>
        <a href="04.html">P4</a>
        <a href="05.html">P5</a>
    </nav>
    <div class="container">
        <div class="select">
            <div class="select-btn">
                <button onclick="getData()" id="scroll-1" class="scroll">春聯一</button>
                <button id="scroll-2" class="scroll">春聯二</button>
                <button id="scroll-3" class="scroll">春聯三</button>
                <button id="scroll-4" class="scroll">春聯四</button>
            </div>
        </div>
        <div class="box">
        <div id="scr-img" class="content">
        </div>
        </div>
    </div>
</body>
<script>
    function getData(){
        //XMLHttpRequest物件專門用來跟伺服器連線
        var req = new XMLHttpRequest()
        req.open("get","http://127.0.0.1:8887/ajaxtestimg.html")
        req.onload=function(){
            var content=document.getElementById("scr-img")
            content.innerHTML=this.response;
        }
        req.send();
    }


</script>

</html>
